    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!--Greeting and Instructions-->
         <div class="container">
            <div class="row">
                <div class="col-12">
            <div class="text-center mb-2">
                <h1>What is your vacation name?</h1>
                <img src="airplane.webp" class="plane">
                <p>Complete the form to find out your vacation name!</p>
            </div>
                <form id="fantasyForm" class="mb-2">
                    <div class="mb-2">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <form id="fantasyForm" class="mb-2">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your first name">
                        </div>
              <div class="mb-2">
            <label for="roadType" class="form-label">Choose Road type</label> 
             <select id="roadType" class="form-select">
             <option value="road"> Road</option>
             <option value="street">Street</option>
             <option value="court">Court</option>
             <option value="avenue">Avenue</option>
             <option value="boulevard">Other</option>
             </select>
              </div>

              <form id="fantasyForm" class="mb-2">
                <div class="mb-2">
                    <label for="favoriteMonth" class="form-label">Favorite Month</label>
                    <input type="text" class="form-control" id="favoriteMonth" placeholder="Enter your favorite month">
                </div>

                <form id="fantasyForm" class="mb-2">
                    <div class="mb-2">
                        <label for="favoriteSeason" class="form-label">Favorite Season</label>
                        <input type="text" class="form-control" id="favoriteSeason" placeholder="Enter your favorite season">
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Everything is complete</label>
                      </div>
                    <div class="btn w-100" role="button" onclick="genFullName()">Click to generate name</div>
                    </form>
                
                    <div id="result">
                    </div>
                </div>
                </div>
                    </div>
        
            <!--Information input form-->
            
        
         </div>
        </main>

            <!-- place footer here -->
        </footer>
